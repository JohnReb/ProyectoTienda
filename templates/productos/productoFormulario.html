{% extends 'base/index.html' %}
{% load staticfiles %}

{% block title %}Nuevo producto{% endblock %}

{%block content%}
  <div class="container">
    <div class="row">
      <div class="col-8 align-content-center">
        <h3>Nuevo producto</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>
  </div>
{%endblock%}
